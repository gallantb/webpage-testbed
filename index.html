<!DOCTYPE html>
<html>
<head>
    <!--title exists at the tab level of the browser and nowhere else-->
    <title>Learning HTML</title>
</head>
<!--body exists in the main webpage and contains all our content-->
<body>

    <!--division tags seperates sections into their own divisions-->
    <div>
        <!--paragraph tags-->   <!--strong tag = bold-->
        <p>HELLO <strong>WORLD</strong></p>
        <!--small = smaller-->  <!--em tag = italic-->
        <p><small>first</small> <em>page</em></p>
        <!--anchor tag with a hyperlink reference-->
        <a href="https://www.google.com">just google it</a>
        <!--anchor tag that points to a different sub webpage of our website-->
        <a href="about.html"><br><strong>Super Interesting</strong></a>
    </div>

    <div>
        <!--the larger the number the less important it is for the browser-->
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
    </div>

    <div>
        <!--unordered list and ordered list are a wrapper for list tags-->
        <ul>
            <li>yoshi</li>
            <li>luigi</li>
            <li>toad</li>
        </ul>
    </div>

    <div>
        <!--ordered list puts numbers instead of bullet points-->
        <ol>
            <li>yoshi</li>
            <li>luigi</li>
            <li>toad</li>
            <li>test</li>
        </ol>
    </div>

    <!--span tags are a way to add a css or js hook into a part of html-->
    <span>I am a <br>span tag</span>
    <!--br tag is a line break-->

    <!--horizontal rule, seperates content with a line-->
    <hr>

    <!--image tag uses the src or source argument to point to the image file path-->
    <img src="/images/racattack4.PNG" alt="stinky racoon">
    <!--alt tag is used for accessibility, screen readers will read off what is put inside-->

    <!--blockquote lets us cite sources for the text it wraps-->
    <blockquote cite="https://www.wikipedia.org">
        rac attack
    </blockquote>

    <!--modified p tag to include a bit of CSS styling-->
    <p style="color: red;">get styled on</p>

</body>
</html>
